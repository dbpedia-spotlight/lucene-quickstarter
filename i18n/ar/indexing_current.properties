# Wikipedia Dump
# --------------
org.dbpedia.spotlight.data.wikipediaDump=/mnt/dbpedia/wikipedia/ar/arwiki-latest-pages-articles.xml

# Location for DBpedia resources index (output)
org.dbpedia.spotlight.index.dir=/mnt/dbpedia/spotlight/ar/index
org.dbpedia.spotlight.index.minDocsBeforeFlush=40000


# DBpedia Datasets
# ----------------
org.dbpedia.spotlight.data.labels=/mnt/dbpedia/dbpedia_data/current/ar/labels_ar.nt.bz2
org.dbpedia.spotlight.data.redirects=/mnt/dbpedia/dbpedia_data/current/ar/redirects_ar.nt.bz2
org.dbpedia.spotlight.data.disambiguations=/mnt/dbpedia/dbpedia_data/current/ar/disambiguations_ar.nt.bz2
org.dbpedia.spotlight.data.instanceTypes=/mnt/dbpedia/dbpedia_data/current/ar/instance_types_ar.nt.bz2

# Files created from DBpedia Datasets
# -----------------------
org.dbpedia.spotlight.data.conceptURIs=/mnt/dbpedia/spotlight/ar/conceptURIs.list
org.dbpedia.spotlight.data.redirectsTC=/mnt/dbpedia/spotlight/ar/redirects_tc.tsv
org.dbpedia.spotlight.data.surfaceForms=/mnt/dbpedia/spotlight/ar/surfaceForms-fromOccs.tsv

# Language-specific config
# --------------
org.dbpedia.spotlight.language=arabic
org.dbpedia.spotlight.language_i18n_code=ar
org.dbpedia.spotlight.lucene.analyzer=org.apache.lucene.analysis.ar.ArabicAnalyzer
org.dbpedia.spotlight.lucene.version=LUCENE_36

# Internationalization (i18n) support
org.dbpedia.spotlight.default_namespace=http://ar.dbpedia.org/resource/
org.dbpedia.spotlight.default_ontology=http://dbpedia.org/ontology/

# Stop word list
org.dbpedia.spotlight.data.stopWords.arabic=/mnt/dbpedia/lucene-quickstarter/i18n/ar/stopwords.list

# URI patterns that should not be indexed. e.g. List_of_*
org.dbpedia.spotlight.data.badURIs.arabic=/mnt/dbpedia/lucene-quickstarter/i18n/ar/blacklistedURIPatterns.ar.list

# Will discard surface forms that are too long (reduces complexity of spotting and generally size in disk/memory)
org.dbpedia.spotlight.data.maxSurfaceFormLength=50
# Will index only words closest to resource occurrence
org.dbpedia.spotlight.data.maxContextWindowSize=200
org.dbpedia.spotlight.data.minContextWindowSize=0
