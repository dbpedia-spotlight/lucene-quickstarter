# Wikipedia Dump
# --------------
org.dbpedia.spotlight.data.wikipediaDump=/mnt/dbpedia/wikipedia/ru/ruwiki-latest-pages-articles.xml

# Location for DBpedia resources index (output)
org.dbpedia.spotlight.index.dir=/mnt/dbpedia/spotlight/ru/index
org.dbpedia.spotlight.index.minDocsBeforeFlush=40000


# DBpedia Datasets
# ----------------
org.dbpedia.spotlight.data.labels=/mnt/dbpedia/dbpedia_data/2015-10/ru/labels_ru.ttl
org.dbpedia.spotlight.data.redirects=/mnt/dbpedia/dbpedia_data/2015-10/ru/redirects_ru.ttl
org.dbpedia.spotlight.data.disambiguations=/mnt/dbpedia/dbpedia_data/2015-10/ru/disambiguations_ru.ttl
org.dbpedia.spotlight.data.instanceTypes=/mnt/dbpedia/dbpedia_data/2015-10/ru/instance_types_ru.ttl

# Files created from DBpedia Datasets
# -----------------------
org.dbpedia.spotlight.data.conceptURIs=/mnt/dbpedia/spotlight/ru/conceptURIs.list
org.dbpedia.spotlight.data.redirectsTC=/mnt/dbpedia/spotlight/ru/redirects_tc.tsv
org.dbpedia.spotlight.data.surfaceForms=/mnt/dbpedia/spotlight/ru/surfaceForms-fromOccs.tsv

# Language-specific config
# --------------
org.dbpedia.spotlight.language=russian
org.dbpedia.spotlight.language_i18n_code=ru
org.dbpedia.spotlight.lucene.analyzer=org.apache.lucene.analysis.ru.RussianAnalyzer
org.dbpedia.spotlight.lucene.version=LUCENE_36

# Internationalization (i18n) support
org.dbpedia.spotlight.default_namespace=http://ru.dbpedia.org/resource/
org.dbpedia.spotlight.default_ontology=http://dbpedia.org/ontology/

# Stop word list
org.dbpedia.spotlight.data.stopWords.russian=/mnt/dbpedia/lucene-quickstarter/i18n/ru/stopwords.list

# URI patterns that should not be indexed. e.g. List_of_*
org.dbpedia.spotlight.data.badURIs.russian=/mnt/dbpedia/lucene-quickstarter/i18n/ru/blacklistedURIPatterns.ru.list

# Will discard surface forms that are too long (reduces complexity of spotting and generally size in disk/memory)
org.dbpedia.spotlight.data.maxSurfaceFormLength=50
# Will index only words closest to resource occurrence
org.dbpedia.spotlight.data.maxContextWindowSize=200
org.dbpedia.spotlight.data.minContextWindowSize=0
