# Wikipedia Dump
# --------------
org.dbpedia.spotlight.data.wikipediaDump=/mnt/dbpedia/wikipedia/en/enwiki-latest-pages-articles.xml

# Location for DBpedia resources index (output)
org.dbpedia.spotlight.index.dir=/mnt/dbpedia/spotlight/en/index
org.dbpedia.spotlight.index.minDocsBeforeFlush=40000


# DBpedia Datasets
# ----------------
org.dbpedia.spotlight.data.labels=/mnt/dbpedia/dbpedia_data/2016-10/en/labels_en.ttl
org.dbpedia.spotlight.data.redirects=/mnt/dbpedia/dbpedia_data/2016-10/en/redirects_en.ttl
org.dbpedia.spotlight.data.disambiguations=/mnt/dbpedia/dbpedia_data/2016-10/en/disambiguations_en.ttl
org.dbpedia.spotlight.data.instanceTypes=/mnt/dbpedia/dbpedia_data/2016-10/en/instance_types_en.ttl

# Files created from DBpedia Datasets
# -----------------------
org.dbpedia.spotlight.data.conceptURIs=/mnt/dbpedia/spotlight/en/conceptURIs.list
org.dbpedia.spotlight.data.redirectsTC=/mnt/dbpedia/spotlight/en/redirects_tc.tsv
org.dbpedia.spotlight.data.surfaceForms=/mnt/dbpedia/spotlight/en/surfaceForms-fromOccs.tsv

# Language-specific config
# --------------
org.dbpedia.spotlight.language=english
org.dbpedia.spotlight.language_i18n_code=en
org.dbpedia.spotlight.lucene.analyzer=org.apache.lucene.analysis.en.EnglishAnalyzer
org.dbpedia.spotlight.lucene.version=LUCENE_36

# Internationalization (i18n) support
org.dbpedia.spotlight.default_namespace=http://dbpedia.org/resource/
org.dbpedia.spotlight.default_ontology=http://dbpedia.org/ontology/

# Stop word list
org.dbpedia.spotlight.data.stopWords.english=/mnt/dbpedia/lucene-quickstarter/i18n/en/stopwords.list

# URI patterns that should not be indexed. e.g. List_of_*
org.dbpedia.spotlight.data.badURIs.english=/mnt/dbpedia/lucene-quickstarter/i18n/en/blacklistedURIPatterns.en.list

# Will discard surface forms that are too long (reduces complexity of spotting and generally size in disk/memory)
org.dbpedia.spotlight.data.maxSurfaceFormLength=50
# Will index only words closest to resource occurrence
org.dbpedia.spotlight.data.maxContextWindowSize=200
org.dbpedia.spotlight.data.minContextWindowSize=0
