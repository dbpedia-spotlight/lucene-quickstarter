# Wikipedia Dump
# --------------
org.dbpedia.spotlight.data.wikipediaDump=/mnt/dbpedia/wikipedia/el/elwiki-latest-pages-articles.xml

# Location for DBpedia resources index (output)
org.dbpedia.spotlight.index.dir=/mnt/dbpedia/spotlight/el/index
org.dbpedia.spotlight.index.minDocsBeforeFlush=40000


# DBpedia Datasets
# ----------------
org.dbpedia.spotlight.data.labels=/mnt/dbpedia/dbpedia_data/3.8/el/labels_el.nt
org.dbpedia.spotlight.data.redirects=/mnt/dbpedia/dbpedia_data/3.8/el/redirects_el.nt
org.dbpedia.spotlight.data.disambiguations=/mnt/dbpedia/dbpedia_data/3.8/el/disambiguations_el.nt
org.dbpedia.spotlight.data.instanceTypes=/mnt/dbpedia/dbpedia_data/3.8/el/instance_types_el.nt

# Files created from DBpedia Datasets
# -----------------------
org.dbpedia.spotlight.data.conceptURIs=/mnt/dbpedia/spotlight/el/conceptURIs.list
org.dbpedia.spotlight.data.redirectsTC=/mnt/dbpedia/spotlight/el/redirects_tc.tsv
org.dbpedia.spotlight.data.surfaceForms=/mnt/dbpedia/spotlight/el/surfaceForms-fromOccs.tsv

# Language-specific config
# --------------
org.dbpedia.spotlight.language=greek
org.dbpedia.spotlight.language_i18n_code=el
org.dbpedia.spotlight.lucene.analyzer=org.apache.lucene.analysis.el.GreekAnalyzer
org.dbpedia.spotlight.lucene.version=LUCENE_36

# Internationalization (i18n) support
org.dbpedia.spotlight.default_namespace=http://el.dbpedia.org/resource/
org.dbpedia.spotlight.default_ontology=http://dbpedia.org/ontology/

# Stop word list
org.dbpedia.spotlight.data.stopWords.greek=/mnt/dbpedia/lucene-quickstarter/i18n/el/stopwords.list

# URI patterns that should not be indexed. e.g. List_of_*
org.dbpedia.spotlight.data.badURIs.greek=/mnt/dbpedia/lucene-quickstarter/i18n/el/blacklistedURIPatterns.el.list

# Will discard surface forms that are too long (reduces complexity of spotting and generally size in disk/memory)
org.dbpedia.spotlight.data.maxSurfaceFormLength=50
# Will index only words closest to resource occurrence
org.dbpedia.spotlight.data.maxContextWindowSize=200
org.dbpedia.spotlight.data.minContextWindowSize=0
