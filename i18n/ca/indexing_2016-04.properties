# Wikipedia Dump
# --------------
org.dbpedia.spotlight.data.wikipediaDump=/mnt/dbpedia/wikipedia/ca/cawiki-latest-pages-articles.xml

# Location for DBpedia resources index (output)
org.dbpedia.spotlight.index.dir=/mnt/dbpedia/spotlight/ca/index
org.dbpedia.spotlight.index.minDocsBeforeFlush=40000


# DBpedia Datasets
# ----------------
org.dbpedia.spotlight.data.labels=/mnt/dbpedia/dbpedia_data/2016-04/ca/labels_ca.ttl
org.dbpedia.spotlight.data.redirects=/mnt/dbpedia/dbpedia_data/2016-04/ca/redirects_ca.ttl
org.dbpedia.spotlight.data.disambiguations=/mnt/dbpedia/dbpedia_data/2016-04/ca/disambiguations_ca.ttl
org.dbpedia.spotlight.data.instanceTypes=/mnt/dbpedia/dbpedia_data/2016-04/ca/instance_types_ca.ttl

# Files created from DBpedia Datasets
# -----------------------
org.dbpedia.spotlight.data.conceptURIs=/mnt/dbpedia/spotlight/ca/conceptURIs.list
org.dbpedia.spotlight.data.redirectsTC=/mnt/dbpedia/spotlight/ca/redirects_tc.tsv
org.dbpedia.spotlight.data.surfaceForms=/mnt/dbpedia/spotlight/ca/surfaceForms-fromOccs.tsv

# Language-specific config
# --------------
org.dbpedia.spotlight.language=catalan
org.dbpedia.spotlight.language_i18n_code=ca
org.dbpedia.spotlight.lucene.analyzer=org.apache.lucene.analysis.ca.CatalanAnalyzer
org.dbpedia.spotlight.lucene.version=LUCENE_36

# Internationalization (i18n) support
org.dbpedia.spotlight.default_namespace=http://ca.dbpedia.org/resource/
org.dbpedia.spotlight.default_ontology=http://dbpedia.org/ontology/

# Stop word list
org.dbpedia.spotlight.data.stopWords.catalan=/mnt/dbpedia/lucene-quickstarter/i18n/ca/stopwords.list

# URI patterns that should not be indexed. e.g. List_of_*
org.dbpedia.spotlight.data.badURIs.catalan=/mnt/dbpedia/lucene-quickstarter/i18n/ca/blacklistedURIPatterns.ca.list

# Will discard surface forms that are too long (reduces complexity of spotting and generally size in disk/memory)
org.dbpedia.spotlight.data.maxSurfaceFormLength=50
# Will index only words closest to resource occurrence
org.dbpedia.spotlight.data.maxContextWindowSize=200
org.dbpedia.spotlight.data.minContextWindowSize=0
