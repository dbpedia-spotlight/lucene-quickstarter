# Wikipedia Dump
# --------------
org.dbpedia.spotlight.data.wikipediaDump=/mnt/dbpedia/wikipedia/pl/plwiki-latest-pages-articles.xml

# Location for DBpedia resources index (output)
org.dbpedia.spotlight.index.dir=/mnt/dbpedia/spotlight/pl/index
org.dbpedia.spotlight.index.minDocsBeforeFlush=40000


# DBpedia Datasets
# ----------------
org.dbpedia.spotlight.data.labels=/mnt/dbpedia/dbpedia_data/2015-04/pl/labels_pl.nt
org.dbpedia.spotlight.data.redirects=/mnt/dbpedia/dbpedia_data/2015-04/pl/redirects_pl.nt
org.dbpedia.spotlight.data.disambiguations=/mnt/dbpedia/dbpedia_data/2015-04/pl/disambiguations_pl.nt
org.dbpedia.spotlight.data.instanceTypes=/mnt/dbpedia/dbpedia_data/2015-04/pl/instance_types_pl.nt

# Files created from DBpedia Datasets
# -----------------------
org.dbpedia.spotlight.data.conceptURIs=/mnt/dbpedia/spotlight/pl/conceptURIs.list
org.dbpedia.spotlight.data.redirectsTC=/mnt/dbpedia/spotlight/pl/redirects_tc.tsv
org.dbpedia.spotlight.data.surfaceForms=/mnt/dbpedia/spotlight/pl/surfaceForms-fromOccs.tsv

# Language-specific config
# --------------
org.dbpedia.spotlight.language=polish
org.dbpedia.spotlight.language_i18n_code=pl
org.dbpedia.spotlight.lucene.analyzer=org.apache.lucene.analysis.pl.PolishAnalyzer
org.dbpedia.spotlight.lucene.version=LUCENE_36

# Internationalization (i18n) support
org.dbpedia.spotlight.default_namespace=http://pl.dbpedia.org/resource/
org.dbpedia.spotlight.default_ontology=http://dbpedia.org/ontology/

# Stop word list
org.dbpedia.spotlight.data.stopWords.polish=/mnt/dbpedia/lucene-quickstarter/i18n/pl/stopwords.list

# URI patterns that should not be indexed. e.g. List_of_*
org.dbpedia.spotlight.data.badURIs.polish=/mnt/dbpedia/lucene-quickstarter/i18n/pl/blacklistedURIPatterns.pl.list

# Will discard surface forms that are too long (reduces complexity of spotting and generally size in disk/memory)
org.dbpedia.spotlight.data.maxSurfaceFormLength=50
# Will index only words closest to resource occurrence
org.dbpedia.spotlight.data.maxContextWindowSize=200
org.dbpedia.spotlight.data.minContextWindowSize=0
