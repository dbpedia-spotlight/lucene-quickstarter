# Wikipedia Dump
# --------------
org.dbpedia.spotlight.data.wikipediaDump=/mnt/dbpedia/wikipedia/nl/nlwiki-latest-pages-articles.xml

# Location for DBpedia resources index (output)
org.dbpedia.spotlight.index.dir=/mnt/dbpedia/spotlight/nl/index
org.dbpedia.spotlight.index.minDocsBeforeFlush=40000


# DBpedia Datasets
# ----------------
org.dbpedia.spotlight.data.labels=/mnt/dbpedia/dbpedia_data/2015-04/nl/labels_nl.nt
org.dbpedia.spotlight.data.redirects=/mnt/dbpedia/dbpedia_data/2015-04/nl/redirects_nl.nt
org.dbpedia.spotlight.data.disambiguations=/mnt/dbpedia/dbpedia_data/2015-04/nl/disambiguations_nl.nt
org.dbpedia.spotlight.data.instanceTypes=/mnt/dbpedia/dbpedia_data/2015-04/nl/instance_types_nl.nt

# Files created from DBpedia Datasets
# -----------------------
org.dbpedia.spotlight.data.conceptURIs=/mnt/dbpedia/spotlight/nl/conceptURIs.list
org.dbpedia.spotlight.data.redirectsTC=/mnt/dbpedia/spotlight/nl/redirects_tc.tsv
org.dbpedia.spotlight.data.surfaceForms=/mnt/dbpedia/spotlight/nl/surfaceForms-fromOccs.tsv

# Language-specific config
# --------------
org.dbpedia.spotlight.language=dutch
org.dbpedia.spotlight.language_i18n_code=nl
org.dbpedia.spotlight.lucene.analyzer=org.apache.lucene.analysis.nl.DutchAnalyzer
org.dbpedia.spotlight.lucene.version=LUCENE_36

# Internationalization (i18n) support
org.dbpedia.spotlight.default_namespace=http://nl.dbpedia.org/resource/
org.dbpedia.spotlight.default_ontology=http://dbpedia.org/ontology/

# Stop word list
org.dbpedia.spotlight.data.stopWords.dutch=/mnt/dbpedia/lucene-quickstarter/i18n/nl/stopwords.list

# URI patterns that should not be indexed. e.g. List_of_*
org.dbpedia.spotlight.data.badURIs.dutch=/mnt/dbpedia/lucene-quickstarter/i18n/nl/blacklistedURIPatterns.nl.list

# Will discard surface forms that are too long (reduces complexity of spotting and generally size in disk/memory)
org.dbpedia.spotlight.data.maxSurfaceFormLength=50
# Will index only words closest to resource occurrence
org.dbpedia.spotlight.data.maxContextWindowSize=200
org.dbpedia.spotlight.data.minContextWindowSize=0
