# Wikipedia Dump
# --------------
org.dbpedia.spotlight.data.wikipediaDump=/mnt/dbpedia/wikipedia/es/eswiki-latest-pages-articles.xml

# Location for DBpedia resources index (output)
org.dbpedia.spotlight.index.dir=/mnt/dbpedia/spotlight/es/index
org.dbpedia.spotlight.index.minDocsBeforeFlush=40000


# DBpedia Datasets
# ----------------
org.dbpedia.spotlight.data.labels=/mnt/dbpedia/dbpedia_data/3.9/es/labels_es.nt.bz2
org.dbpedia.spotlight.data.redirects=/mnt/dbpedia/dbpedia_data/3.9/es/redirects_es.nt.bz2
org.dbpedia.spotlight.data.disambiguations=/mnt/dbpedia/dbpedia_data/3.9/es/disambiguations_es.nt.bz2
org.dbpedia.spotlight.data.instanceTypes=/mnt/dbpedia/dbpedia_data/3.9/es/instance_types_es.nt.bz2

# Files created from DBpedia Datasets
# -----------------------
org.dbpedia.spotlight.data.conceptURIs=/mnt/dbpedia/spotlight/es/conceptURIs.list
org.dbpedia.spotlight.data.redirectsTC=/mnt/dbpedia/spotlight/es/redirects_tc.tsv
org.dbpedia.spotlight.data.surfaceForms=/mnt/dbpedia/spotlight/es/surfaceForms-fromOccs.tsv

# Language-specific config
# --------------
org.dbpedia.spotlight.language=spanish
org.dbpedia.spotlight.language_i18n_code=es
org.dbpedia.spotlight.lucene.analyzer=org.apache.lucene.analysis.es.SpanishAnalyzer
org.dbpedia.spotlight.lucene.version=LUCENE_36

# Internationalization (i18n) support
org.dbpedia.spotlight.default_namespace=http://es.dbpedia.org/resource/
org.dbpedia.spotlight.default_ontology=http://dbpedia.org/ontology/

# Stop word list
org.dbpedia.spotlight.data.stopWords.spanish=/mnt/dbpedia/lucene-quickstarter/i18n/es/stopwords.list

# URI patterns that should not be indexed. e.g. List_of_*
org.dbpedia.spotlight.data.badURIs.spanish=/mnt/dbpedia/lucene-quickstarter/i18n/es/blacklistedURIPatterns.es.list

# Will discard surface forms that are too long (reduces complexity of spotting and generally size in disk/memory)
org.dbpedia.spotlight.data.maxSurfaceFormLength=50
# Will index only words closest to resource occurrence
org.dbpedia.spotlight.data.maxContextWindowSize=200
org.dbpedia.spotlight.data.minContextWindowSize=0
