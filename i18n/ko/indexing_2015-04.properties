# Wikipedia Dump
# --------------
org.dbpedia.spotlight.data.wikipediaDump=/mnt/dbpedia/wikipedia/ko/kowiki-latest-pages-articles.xml

# Location for DBpedia resources index (output)
org.dbpedia.spotlight.index.dir=/mnt/dbpedia/spotlight/ko/index
org.dbpedia.spotlight.index.minDocsBeforeFlush=40000


# DBpedia Datasets
# ----------------
org.dbpedia.spotlight.data.labels=/mnt/dbpedia/dbpedia_data/2015-04/ko/labels_ko.ttl
org.dbpedia.spotlight.data.redirects=/mnt/dbpedia/dbpedia_data/2015-04/ko/redirects_ko.ttl
org.dbpedia.spotlight.data.disambiguations=/mnt/dbpedia/dbpedia_data/2015-04/ko/disambiguations_ko.ttl
org.dbpedia.spotlight.data.instanceTypes=/mnt/dbpedia/dbpedia_data/2015-04/ko/instance_types_ko.ttl

# Files created from DBpedia Datasets
# -----------------------
org.dbpedia.spotlight.data.conceptURIs=/mnt/dbpedia/spotlight/ko/conceptURIs.list
org.dbpedia.spotlight.data.redirectsTC=/mnt/dbpedia/spotlight/ko/redirects_tc.tsv
org.dbpedia.spotlight.data.surfaceForms=/mnt/dbpedia/spotlight/ko/surfaceForms-fromOccs.tsv

# Language-specific config
# --------------
org.dbpedia.spotlight.language=korean
org.dbpedia.spotlight.language_i18n_code=ko
org.dbpedia.spotlight.lucene.analyzer=org.apache.lucene.analysis.cz.CzechAnalyzer
org.dbpedia.spotlight.lucene.version=LUCENE_36

# Internationalization (i18n) support
org.dbpedia.spotlight.default_namespace=http://ko.dbpedia.org/resource/
org.dbpedia.spotlight.default_ontology=http://dbpedia.org/ontology/

# Stop word list
org.dbpedia.spotlight.data.stopWords.korean=/mnt/dbpedia/lucene-quickstarter/i18n/ko/stopwords.list

# URI patterns that should not be indexed. e.g. List_of_*
org.dbpedia.spotlight.data.badURIs.korean=/mnt/dbpedia/lucene-quickstarter/i18n/ko/blacklistedURIPatterns.ko.list

# Will discard surface forms that are too long (reduces complexity of spotting and generally size in disk/memory)
org.dbpedia.spotlight.data.maxSurfaceFormLength=50
# Will index only words closest to resource occurrence
org.dbpedia.spotlight.data.maxContextWindowSize=200
org.dbpedia.spotlight.data.minContextWindowSize=0
