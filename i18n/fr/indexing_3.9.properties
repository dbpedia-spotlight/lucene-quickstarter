# Wikipedia Dump
# --------------
org.dbpedia.spotlight.data.wikipediaDump=/mnt/dbpedia/wikipedia/fr/frwiki-latest-pages-articles.xml.bz2

# Location for DBpedia resources index (output)
org.dbpedia.spotlight.index.dir=/mnt/dbpedia/spotlight/fr/index
org.dbpedia.spotlight.index.minDocsBeforeFlush=40000


# DBpedia Datasets
# ----------------
org.dbpedia.spotlight.data.labels=/mnt/dbpedia/dbpedia_data/3.9/fr/labels_fr.nt.bz2
org.dbpedia.spotlight.data.redirects=/mnt/dbpedia/dbpedia_data/3.9/fr/redirects_fr.nt.bz2
org.dbpedia.spotlight.data.disambiguations=/mnt/dbpedia/dbpedia_data/3.9/fr/disambiguations_fr.nt.bz2
org.dbpedia.spotlight.data.instanceTypes=/mnt/dbpedia/dbpedia_data/3.9/fr/instance_types_fr.nt.bz2

# Files created from DBpedia Datasets
# -----------------------
org.dbpedia.spotlight.data.conceptURIs=/mnt/dbpedia/spotlight/fr/conceptURIs.list
org.dbpedia.spotlight.data.redirectsTC=/mnt/dbpedia/spotlight/fr/redirects_tc.tsv
org.dbpedia.spotlight.data.surfaceForms=/mnt/dbpedia/spotlight/fr/surfaceForms-fromOccs.tsv

# Language-specific config
# --------------
org.dbpedia.spotlight.language=french
org.dbpedia.spotlight.language_i18n_code=fr
org.dbpedia.spotlight.lucene.analyzer=org.apache.lucene.analysis.fr.FrenchAnalyzer
org.dbpedia.spotlight.lucene.version=LUCENE_36

# Internationalization (i18n) support
org.dbpedia.spotlight.default_namespace=http://fr.dbpedia.org/resource/
org.dbpedia.spotlight.default_ontology=http://dbpedia.org/ontology/

# Stop word list
org.dbpedia.spotlight.data.stopWords.french=/mnt/dbpedia/lucene-quickstarter/i18n/fr/stopwords.list

# URI patterns that should not be indexed. e.g. List_of_*
org.dbpedia.spotlight.data.badURIs.french=/mnt/dbpedia/lucene-quickstarter/i18n/fr/blacklistedURIPatterns.fr.list

# Will discard surface forms that are too long (reduces complexity of spotting and generally size in disk/memory)
org.dbpedia.spotlight.data.maxSurfaceFormLength=50
# Will index only words closest to resource occurrence
org.dbpedia.spotlight.data.maxContextWindowSize=200
org.dbpedia.spotlight.data.minContextWindowSize=0
