# Wikipedia Dump
# --------------
org.dbpedia.spotlight.data.wikipediaDump=/mnt/dbpedia/wikipedia/de/dewiki-latest-pages-articles.xml

# Location for DBpedia resources index (output)
org.dbpedia.spotlight.index.dir=/mnt/dbpedia/spotlight/de/index
org.dbpedia.spotlight.index.minDocsBeforeFlush=40000


# DBpedia Datasets
# ----------------
org.dbpedia.spotlight.data.labels=/mnt/dbpedia/dbpedia_data/2015-10/de/labels_de.nt
org.dbpedia.spotlight.data.redirects=/mnt/dbpedia/dbpedia_data/2015-10/de/redirects_de.nt
org.dbpedia.spotlight.data.disambiguations=/mnt/dbpedia/dbpedia_data/2015-10/de/disambiguations_de.nt
org.dbpedia.spotlight.data.instanceTypes=/mnt/dbpedia/dbpedia_data/2015-10/de/instance_types_de.nt

# Files created from DBpedia Datasets
# -----------------------
org.dbpedia.spotlight.data.conceptURIs=/mnt/dbpedia/spotlight/de/conceptURIs.list
org.dbpedia.spotlight.data.redirectsTC=/mnt/dbpedia/spotlight/de/redirects_tc.tsv
org.dbpedia.spotlight.data.surfaceForms=/mnt/dbpedia/spotlight/de/surfaceForms-fromOccs.tsv

# Language-specific config
# --------------
org.dbpedia.spotlight.language=german
org.dbpedia.spotlight.language_i18n_code=de
org.dbpedia.spotlight.lucene.analyzer=org.apache.lucene.analysis.de.GermanAnalyzer
org.dbpedia.spotlight.lucene.version=LUCENE_36

# Internationalization (i18n) support
org.dbpedia.spotlight.default_namespace=http://de.dbpedia.org/resource/
org.dbpedia.spotlight.default_ontology=http://dbpedia.org/ontology/

# Stop word list
org.dbpedia.spotlight.data.stopWords.german=/mnt/dbpedia/lucene-quickstarter/i18n/de/stopwords.list

# URI patterns that should not be indexed. e.g. List_of_*
org.dbpedia.spotlight.data.badURIs.german=/mnt/dbpedia/lucene-quickstarter/i18n/de/blacklistedURIPatterns.de.list

# Will discard surface forms that are too long (reduces complexity of spotting and generally size in disk/memory)
org.dbpedia.spotlight.data.maxSurfaceFormLength=50
# Will index only words closest to resource occurrence
org.dbpedia.spotlight.data.maxContextWindowSize=200
org.dbpedia.spotlight.data.minContextWindowSize=0
